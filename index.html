<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Mi Amor!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9c5d1 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
            margin-top: 20px;
            border: 8px solid #ff6b9d;
            animation: fadeIn 1.5s ease-out;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            color: #ff4081;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #666;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        
        .spain-flag {
            display: inline-block;
            width: 40px;
            height: 30px;
            background: linear-gradient(to bottom, #c60b1e 25%, #ffc400 25%, #ffc400 75%, #c60b1e 75%);
            border: 1px solid #aaa;
            margin: 0 10px;
            vertical-align: middle;
        }
        
        .heart {
            color: #ff4081;
            font-size: 1.5rem;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin: 0 5px;
        }
        
        .button-container {
            margin: 40px 0;
        }
        
        .reveal-btn {
            background: linear-gradient(to right, #ff4081, #ff6b9d);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .reveal-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 64, 129, 0.4);
            background: linear-gradient(to right, #ff6b9d, #ff4081);
        }
        
        .reveal-btn:active {
            transform: translateY(-2px);
        }
        
        .message-container {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background-color: #fff9fc;
            border-radius: 15px;
            border-left: 6px solid #ff4081;
            text-align: left;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            min-height: 350px;
            position: relative;
        }
        
        .message-title {
            color: #ff4081;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message-content {
            font-size: 1.4rem;
            line-height: 1.7;
            color: #444;
            min-height: 250px;
            white-space: pre-line;
        }
        
        .message-content .cursor {
            display: inline-block;
            width: 3px;
            height: 1.4rem;
            background-color: #ff4081;
            margin-left: 3px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        .birthday-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 25px;
        }
        
        .birthday-icon {
            font-size: 2.2rem;
            color: #ff6b9d;
            animation: float 3s ease-in-out infinite;
        }
        
        .birthday-icon:nth-child(2) {
            animation-delay: 0.5s;
            color: #ff9800;
        }
        
        .birthday-icon:nth-child(3) {
            animation-delay: 1s;
            color: #ff4081;
        }
        
        .birthday-icon:nth-child(4) {
            animation-delay: 1.5s;
            color: #9c27b0;
        }
        
        .birthday-icon:nth-child(5) {
            animation-delay: 2s;
            color: #3f51b5;
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 1rem;
            text-align: center;
        }
        
        /* Confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            top: -10px;
            opacity: 0;
            z-index: 1;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.2); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.3); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .message-content {
                font-size: 1.2rem;
            }
            
            .reveal-btn {
                padding: 15px 35px;
                font-size: 1.3rem;
            }
            
            .container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .message-content {
                font-size: 1.1rem;
            }
            
            .reveal-btn {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-birthday-cake"></i> ¡Feliz Cumpleaños! <i class="fas fa-birthday-cake"></i></h1>
            <p class="subtitle">Para mi amor en <span class="spain-flag"></span> España, aunque estés lejos, siempre estás en mi corazón <span class="heart">❤️</span></p>
        </div>
        
        <div class="birthday-icons">
            <div class="birthday-icon"><i class="fas fa-gift"></i></div>
            <div class="birthday-icon"><i class="fas fa-heart"></i></div>
            <div class="birthday-icon"><i class="fas fa-star"></i></div>
            <div class="birthday-icon"><i class="fas fa-bell"></i></div>
            <div class="birthday-icon"><i class="fas fa-music"></i></div>
        </div>
        
        <div class="button-container">
            <button id="revealBtn" class="reveal-btn">
                <i class="fas fa-heart"></i> Haz click aquí <i class="fas fa-heart"></i>
            </button>
        </div>
        
        <div id="messageContainer" class="message-container">
            <h2 class="message-title">Para mi amor en su día especial:</h2>
            <div id="messageContent" class="message-content"></div>
        </div>
        
        <div class="footer">
            <p>Con todo mi amor, desde la distancia pero siempre cerca en el corazón.</p>
            <p>¡Que tengas el mejor día de tu vida!</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const revealBtn = document.getElementById('revealBtn');
            const messageContainer = document.getElementById('messageContainer');
            const messageContent = document.getElementById('messageContent');
            
            // Mensaje especial personalizado
            const message = `Mi amor querido,

Hoy es un día muy especial porque es TU día. 
Aunque estés en España y yo no pueda estar allí físicamente, 
quiero que sepas que mi corazón está contigo celebrando cada momento.

En este día tan especial, quiero recordarte lo increíble que eres:
• Eres la persona más maravillosa que he conocido
• Tu alegria compañia que siempre estuvo conmigo.
• Tu corazón bondadoso inspira a todos los que te rodean
• Eres mi fuerza, mi inspiración y mi mayor alegría

Hoy celebramos no solo tu nacimiento, sino la bendición que eres en mi vida.
Aunque la distancia nos separe físicamente, nada puede separar nuestros corazones.

Te extraño cada día, pero hoy más que nunca. 
Espero que este día esté lleno de amor, risas y momentos inolvidables.

Feliz cumpleaños, mi amor. 
Que todos tus sueños se hagan realidad y que este nuevo año de vida te traiga 
todas las alegrías que mereces.

Te amo más de lo que las palabras pueden expresar,
y hoy brindo por ti, por nosotros y por un futuro lleno de felicidad juntos.

Con todo mi amor,
tu novio que te extraña y te ama infinitamente. ❤️`;
            
            // Variables para el efecto de escritura
            let messageIndex = 0;
            let typingSpeed = 40; // Velocidad de escritura (milisegundos por carácter)
            let isTyping = false;
            
            // Función para escribir el mensaje progresivamente
            function typeMessage() {
                if (messageIndex < message.length) {
                    isTyping = true;
                    messageContent.innerHTML = message.substring(0, messageIndex + 1) + '<span class="cursor"></span>';
                    messageIndex++;
                    setTimeout(typeMessage, typingSpeed);
                } else {
                    isTyping = false;
                    messageContent.innerHTML = message; // Remover cursor al finalizar
                }
            }
            
            // Función para crear confeti
            function createConfetti() {
                const colors = ['#ff4081', '#ff6b9d', '#ff9800', '#9c27b0', '#3f51b5', '#4caf50', '#00bcd4'];
                const confettiCount = 150;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Posición aleatoria
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    
                    // Color aleatorio
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Tamaño aleatorio
                    const size = Math.random() * 10 + 5;
                    
                    // Configurar estilos del confeti
                    confetti.style.left = `${posX}%`;
                    confetti.style.backgroundColor = color;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    // Añadir al body
                    document.body.appendChild(confetti);
                    
                    // Animación del confeti
                    const animationDuration = Math.random() * 3 + 2;
                    
                    // Animación con keyframes
                    const keyframes = [
                        { 
                            transform: `translateY(0px) rotate(0deg)`, 
                            opacity: 1 
                        },
                        { 
                            transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, 
                            opacity: 0 
                        }
                    ];
                    
                    const animationOptions = {
                        duration: animationDuration * 1000,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    };
                    
                    confetti.animate(keyframes, animationOptions);
                    
                    // Eliminar el confeti después de la animación
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
            }
            
            // Función para crear globos
            function createBalloons() {
                const balloonColors = ['#ff4081', '#ff6b9d', '#ff9800', '#9c27b0', '#3f51b5'];
                const balloonCount = 20;
                
                for (let i = 0; i < balloonCount; i++) {
                    const balloon = document.createElement('div');
                    balloon.innerHTML = '<i class="fas fa-birthday-cake"></i>';
                    balloon.style.position = 'absolute';
                    balloon.style.fontSize = `${Math.random() * 30 + 20}px`;
                    balloon.style.color = balloonColors[Math.floor(Math.random() * balloonColors.length)];
                    balloon.style.left = `${Math.random() * 100}%`;
                    balloon.style.top = '100%';
                    balloon.style.zIndex = '5';
                    balloon.style.opacity = '0.9';
                    
                    document.body.appendChild(balloon);
                    
                    // Animación del globo
                    const animationDuration = Math.random() * 5 + 5;
                    
                    const keyframes = [
                        { 
                            transform: 'translateY(0) rotate(0deg)', 
                            opacity: 0.9 
                        },
                        { 
                            transform: `translateY(-${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, 
                            opacity: 0 
                        }
                    ];
                    
                    const animationOptions = {
                        duration: animationDuration * 1000,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    };
                    
                    balloon.animate(keyframes, animationOptions);
                    
                    // Eliminar el globo después de la animación
                    setTimeout(() => {
                        balloon.remove();
                    }, animationDuration * 1000);
                }
            }
            
            // Evento para el botón
            revealBtn.addEventListener('click', function() {
                // Ocultar botón
                revealBtn.style.display = 'none';
                
                // Mostrar mensaje
                messageContainer.style.display = 'block';
                
                // Crear efectos visuales
                createConfetti();
                createBalloons();
                
                // Reproducir sonido de confeti (opcional)
                playConfettiSound();
                
                // Iniciar efecto de escritura
                setTimeout(typeMessage, 500);
            });
            
            // Función para reproducir sonido de confeti
            function playConfettiSound() {
                try {
                    // Crear contexto de audio
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Crear oscilador para sonido de celebración
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // Configurar sonido
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // Nota Do
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // Nota Mi
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // Nota Sol
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    console.log("El audio no pudo reproducirse: ", e);
                }
            }
            
            // Efecto adicional: corazones al hacer clic en cualquier parte
            document.addEventListener('click', function(e) {
                if (e.target !== revealBtn && messageContainer.style.display === 'block') {
                    createHeart(e.clientX, e.clientY);
                }
            });
            
            // Función para crear corazones al hacer clic
            function createHeart(x, y) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.position = 'absolute';
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.fontSize = '20px';
                heart.style.color = '#ff4081';
                heart.style.zIndex = '5';
                heart.style.pointerEvents = 'none';
                
                document.body.appendChild(heart);
                
                // Animación del corazón
                const keyframes = [
                    { 
                        transform: 'translateY(0px) scale(1)', 
                        opacity: 1 
                    },
                    { 
                        transform: `translateY(-${Math.random() * 100 + 50}px) scale(1.5)`, 
                        opacity: 0 
                    }
                ];
                
                const animationOptions = {
                    duration: 1500,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                };
                
                heart.animate(keyframes, animationOptions);
                
                // Eliminar el corazón después de la animación
                setTimeout(() => {
                    heart.remove();
                }, 1500);
            }
        });
    </script>
</body>
</html>
